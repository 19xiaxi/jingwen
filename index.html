<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体书</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/book.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边栏目录 -->
        <div class="sidebar">
            <h2>目录</h2>
            <ul id="toc"></ul>
            <div class="bookmarks">
                <h3>书签</h3>
                <ul id="bookmarks-list"></ul>
            </div>
        </div>
        
        <!-- 主书本容器 -->
        <div class="book-container">
            <div id="book" class="book">
                <!-- 书本封面 -->
                <div class="page cover-front">
                    <div class="page-content">
                        <h1>我的立体书</h1>
                        <p>点击右下角开始阅读</p>
                    </div>
                </div>
                
                <!-- 书页将通过JavaScript动态生成 -->
                
                <!-- 书本封底 -->
                <div class="page cover-back">
                    <div class="page-content">
                        <h2>感谢阅读</h2>
                    </div>
                </div>
            </div>
            
            <!-- 导航控制 -->
            <div class="navigation">
                <button id="prev-btn" class="nav-btn">上一页</button>
                <span id="page-num">1</span> / <span id="total-pages">0</span>
                <button id="next-btn" class="nav-btn">下一页</button>
                <button id="bookmark-btn" class="nav-btn">添加书签</button>
            </div>
        </div>
    </div>
    
    <!-- 加载脚本 -->
    <script src="js/performance.js"></script>
    <script src="js/book.js"></script>
    <script src="js/mechanics.js"></script>
    <script src="js/scene-manager.js"></script>
</body>
</html>
