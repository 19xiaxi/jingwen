<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>翻书效果</title>
</head>

<body>
    <div class="book">
        <div class="page page-left">
            <div class="page-content">
                <h2>左页内容</h2>
                <p>这是书的左页内容。这里可以放置一些文本信息，比如故事的开头、章节介绍等。</p>
            </div>
        </div>
        <div class="page page-middle"></div>
        <div class="page page-right">
            <div class="page-content">
                <h2>右页内容</h2>
                <p>这是书的右页内容。可以继续讲述故事、提供更多的信息或者展示一些图片。</p>
            </div>
        </div>
    </div>
    <button id="flip-button">翻页</button>
    <script src="script.js"></script>
</body>

</html>
